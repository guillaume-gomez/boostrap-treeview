<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Boostrap Treeview Example</title>
  </head>
  <body>
    <script src="./dist/bundle.js"></script>
    <div class="container-fluid bg-light h-100">
      <div class="jumbotron">
        <h1 class="display-4">Boostrap Treeview Example</h1>
        <p class="lead">This is an example of a <a href="https://getbootstrap.com/docs/4.0">boostrap (v.4)</a> treeview designed for a personnal project.</p>
        <hr class="my-4">
        <p>You check the source code here </p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="https://github.com/guillaume-gomez/boostrap-treeview" role="button">Repository</a>
        </p>
      </div>
      <div id="example">
        <div class="row" id="pick-container-page">
          <div class="col-sm-7">
            <div class="p-3 bg-white column-height rounded shadow-sm">
              <div class="form-group mt-1">
                Treeview
                <hr >
                <div id="treeView"></div>
              </div>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="p-3 bg-white column-height rounded shadow-sm">
              <div class="form-group mt-1">
                Chosen Containers
                <hr >
              <div id="container_list"></div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
